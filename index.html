<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Aplikasi Kalkulator Pinjaman Sederhana</title>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/img/calculator.svg" />
  </head>
  <body>
    <div class="calc-wrapper">
      <div class="calc-content">
        <h2>Kalkulator Pinjaman Sederhana</h2>
        <form id="calc-form">
          <!-- item -->
          <div class="form-item">
            <div class="input-name">
              <span>1</span>
              <label for="loan-amount">Jumlah Pinjaman</label>
            </div>
            <div class="input-control">
              <span>(rupiah)</span>
              <input
                type="number"
                placeholder="0"
                id="loan-amount"
                min="0"
                step="any"
                required
              />
            </div>
          </div>
          <!-- end of item -->

          <!-- item -->
          <div class="form-item">
            <div class="input-name">
              <span>2</span>
              <label for="interest-rate">Bunga</label>
            </div>
            <div class="input-control">
              <span>(persen)</span>
              <input
                type="number"
                placeholder="0"
                id="interest-rate"
                min="0"
                step="any"
                required
              />
            </div>
          </div>
          <!-- end of item -->

          <!-- item -->
          <div class="form-item">
            <div class="input-name">
              <span>3</span>
              <label for="no-of-month">Jumlah Bulan</label>
            </div>
            <div class="input-control">
              <span>(perbulan)</span>
              <input
                type="number"
                placeholder="0"
                id="no-of-month"
                min="0"
                step="any"
                required
              />
            </div>
          </div>
          <!-- end of item -->

          <div class="btns">
            <input type="submit" id="calc-btn" value="Hitung" />
            <input type="button" id="clear-btn" value="Hapus" />
          </div>
        </form>
      </div>

      <div class="result-content">
        <h2>Pembayaran Bulanan Anda</h2>
        <div class="payment-info">
          <div>
            <h4>Jumlah Pinjaman</h4>
            <span>&mdash;</span>
          </div>
          <div>
            <h4>Bunga</h4>
            <span>&mdash;</span>
          </div>
          <div>
            <h4>Jumlah Bulan</h4>
            <span>&mdash;</span>
          </div>
          <div>
            <h4>Pembayaran bulanan</h4>
            <span>&mdash;</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Import JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
